
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
  </head>
<body  class="bg-stone-200 flex flex-col">
  <section id="carrinho" class = "fixed top-0 right-[-300px] bg-slate-950 h-screen w-[300px] text-slate-200
               z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
  <div id = "cabecalho-carrinho" class = "flex justify-between m-4">
    <p>Meu carrinho</p>
      <button id = "fechar-carrinho">
        <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
      </button>
  </div>
  <section id = "produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p id= "preco" class="bg-slate-200 text-green-800 rounded-sm pl-5">Total:
    </p>
    <button class=" bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
  </section>

  <header class= "flex text-xl bg-slate-950 shadow-lg shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
     <img class= "h-16"
      src="./assets/logo/hashtag.svg" 
      alt="Logo do Magazine Hashtag."
      />
      <div class="text-slate-200 flex gap-3 items-end mx-2 my-6">
          <button id = "abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i></button>
        <button class="mr-2"><i class="fa-solid fa-user"></i></button>
      </div>
    </header>
    <main>
      <section id="conteiner-produto" class="flex flex-wrap	p-10 justify-center gap-10"></section>
    </main>
  <script type ="module" src="./main.js"></script>
</body>
</html>
